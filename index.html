<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body>

    <div class="page">
        <header class="header">
            <img src="./images/mesto.svg" class="header__logo" alt="Логотип Mesto Russia">
            <div class="header__line">
            </div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/image.png" class="profile__image" alt="Жак-Ив Кусто. Исследователь океана.">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img src="./images/Vector.svg" class="profile__edit-image" alt="Редактировать профиль">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/plus.svg" class="profile__add-image" alt="Добавить публикацию">
                </button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__content">
                        <h2 class="element__appellation">Карачаевск</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                    <div class="element__content">
                        <h2 class="element__appellation">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__content">
                        <h2 class="element__appellation">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                    <div class="element__content">
                        <h2 class="element__appellation">Гора Эльбрус</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__content">
                        <h2 class="element__appellation">Домбай</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__content">
                        <h2 class="element__appellation">Карачаево-Черкесская республика</h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
            </section>
        </main>


        <footer class="footer">
            <p class="footer__resource">&copy;2021. Mesto Russia</p>
        </footer>

        <article class="popup">
            <form class="popup__container" name="popup">
                <button class="popup__close" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="name" class="popup__input" id="name" value="">
                    <input name="description" class="popup__input" id="description" value="">
                    <button class="popup__button" type="submit">Сохранить</button>
                </div>
            </form>
        </article>


    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
