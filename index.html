<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body>

    <div class="page">
        <header class="header">
            <img src="./images/mesto.svg" class="header__logo" alt="Логотип Mesto Russia">
            <div class="header__line">
            </div>
        </header>

        <main>
            <section class="profile">
                <div class="avatar">
                    <img src="./images/image.png" class="avatar__image" alt="Жак-Ив Кусто. Исследователь океана.">
                </div>
                <div class="profile__info">

                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__description">Исследователь океана</p>
                    <button class="profile__edit-button">
                        <img src="./images/Vector.svg" class="profile__edit-image">
                    </button>
                </div>
                <button class="profile__add-button">
                    <img src="./images/plus.svg" class="profile__add-image">
                </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__content">
                        <p class="element__appellation">Карачаевск</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                    <div class="element__content">
                        <p class="element__appellation">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__content">
                        <p class="element__appellation">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
                    <div class="element__content">
                        <p class="element__appellation">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                    <div class="element__content">
                        <p class="element__appellation">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__grid" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="element__content">
                        <p class="element__appellation">Карачаево-Ч...</p>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>


        <footer class="footer">
            <p class="footer__resource">&copy;2021. Mesto Russia</p>
        </footer>

        <section class="popup">
            <form class="popup__container">
                <button class="popup__close"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="name" class="popup__input" id="name" value="Жак-Ив Кусто">
                    <input name="description" class="popup__input" id="description" value="Исследователь океана">
                    <button class="popup__button" type="submit">Сохранить</button>
                </div>
            </form>
        </section>


    </div>
<script src="./scripts/index.js"></script>
</body>

</html>
