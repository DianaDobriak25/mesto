<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Жак-Ив Кусто</title>
</head>

<body>

    <div class="page">
        <header class="header">
            <img src="./images/mesto.svg" class="header__logo" alt="Логотип Mesto Russia">
            <div class="header__line">
            </div>
        </header>

        <main>
            <section class="profile">
                <img src="./images/image.png" class="profile__image" alt="Жак-Ив Кусто. Исследователь океана.">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img src="./images/Vector.svg" class="profile__edit-image" alt="Редактировать профиль">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="./images/plus.svg" class="profile__add-image" alt="Добавить публикацию">
                </button>
            </section>

            <section class="elements"></section>
        </main>


        <footer class="footer">
            <p class="footer__resource">&copy;2021. Mesto Russia</p>
        </footer>

        <article class="popup popup_edit">
            <form class="popup__container" name="popupEdit">
                <button class="popup__close" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="name" class="popup__input" id="nameEdit" value="">
                    <input name="description" class="popup__input" id="descriptionEdit" value="">
                    <button class="popup__button" type="submit">Сохранить</button>
                </div>
            </form>
        </article>

        <article class="popup popup_new-place">
            <form class="popup__container" name="popupNewPlace">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <input name="name" placeholder="Название" class="popup__input" id="nameNewPlace" value="">
                <input name="description" placeholder="Ссылка на картинку"  class="popup__input" id="descriptionNewPlace" value="">
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </article>

        <article class="popup popup_preview">
            <div class="popup__container popup__container_preview">
                <button class="popup__close" type="button"></button>
                <div class="popup__content popup__content_preview">
                    <img src="" class="popup__image">
                    <p class="popup__image-name"></p>
                </div>
            </form>
        </article>



        <template id="elementTemplate">
            <article class="element">
                <button class="element__delete" type="button">
                    <img src="./images/Group.svg" class="element__basket" alt="Удалить карточку">
                </button>
                <img class="element__grid" src="" alt="">
                <div class="element__content">
                    <h2 class="element__appellation"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </template>

        

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
