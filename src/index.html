<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жак-Ив Кусто</title>
</head>

<body>

    <div class="page">
        <header class="header">
            <img src="<%=require('./images/mesto.svg')%>" class="header__logo" alt="Логотип Mesto Russia">
            <div class="header__line">
            </div>
        </header>

        <main>
            <section class="profile">
                <img src="<%=require('./images/image.png')%>" class="profile__image" alt="Жак-Ив Кусто. Исследователь океана.">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">
                            <img src="<%=require('./images/Vector.svg')%>" class="profile__edit-image" alt="Редактировать профиль">
                        </button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button">
                    <img src="<%=require('./images/plus.svg')%>" class="profile__add-image" alt="Добавить публикацию">
                </button>
            </section>

            <section class="elements"></section>
        </main>


        <footer class="footer">
            <p class="footer__resource">&copy;2021. Mesto Russia</p>
        </footer>

        <article class="popup popup_edit">
            <form class="popup__container" id="formEdit" name="popupEdit" novalidate>
                <button class="popup__close" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="name" class="popup__input" id="nameEdit" placeholder="Имя" value="" required minlength="2" maxlength="40">
                    <span id="nameEdit-error" class=""></span>
                    <input name="description" class="popup__input" id="descriptionEdit" placeholder="О себе" value="" required minlength="2" maxlength="200">
                    <span id="descriptionEdit-error" class=""></span>
                    <button class="popup__button  popup__button_disabled" type="submit">Сохранить</button>
                </div>
            </form>
        </article>

        <article class="popup popup_new-place">
            <form class="popup__container" id="formNewPlace" name="popupNewPlace" novalidate>
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <input name="name" placeholder="Название" class="popup__input" id="nameNewPlace" value="" required minlength="2" maxlength="30">
                <span id="nameNewPlace-error" class=""></span>
                <input name="link" type="url" placeholder="Ссылка на картинку"  class="popup__input" id="linkNewPlace" value="" required minlength="2">
                <span id="linkNewPlace-error" class=""></span>
                <button class="popup__button  popup__button_disabled" type="submit">Создать</button>
            </form>
        </article>

        <article class="popup popup_preview">
            <div class="popup__container popup__container_preview">
                <button class="popup__close" type="button"></button>
                <div class="popup__content popup__content_preview">
                    <img src="#" class="popup__image">
                    <p class="popup__image-name"></p>
                </div>
                </div>
        </article>



        <template class="elementTemplate">
            <article class="element">
                <button class="element__delete" type="button">
                    <img src="<%=require('./images/Group.svg')%>" class="element__basket" alt="Удалить карточку">
                </button>
                <img class="element__grid" src="#" alt="">
                <div class="element__content">
                    <h2 class="element__appellation"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </template>

        

    </div>
  
    
</body>

</html>
